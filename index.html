<!doctype html>
<html>
<head>
	<script src="bootstrap/js.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do App</title>
	<link href="bootstrap/boot-strap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
	<link href="bootstrap/style.css" type="text/css" rel="stylesheet"/>
</head>

<body >
	<div class="col-md-4"></div>
	
	<div class="col-md-4" id="To_Do" class="thumbnail">
	<div class="panel">
		<div class="panel-heading"><h2 align="center">To Do List</h2></div>
		<div class="panel-body">
			<table class="table table-borderless"   >
				<tr>
			<td colspan="3"><input type="text" id="inputs" placeholder="Enter Work" class="form-control inputs"/></td>
				</tr>
				<tr>
			<td><input type="button" value="Add"  onclick="lists()" class="btn btn-primary btn-block"/></td>
			<td><input type="button" value="Delete All" onclick="del_all()" class="btn btn-primary btn-block"/></td>
			<td><input type="button" value="Hide" onclick="" class="btn btn-primary btn-block" disabled/></td>
				</tr>
				

		</table>
		</div>
		<div class="panel-footer" id="footer">

			<table class="table table-borderless"  id="main_table">

			</table>

		</div>
	</div>
	</div>
	
	
	<div class="col-md-4"></div>
</body>

	<script src="bootstrap/boot-strap/JQuery/jquery.js" type="text/javascript"></script>
	<script src="bootstrap/boot-strap/js/bootstrap.js" type="text/javascript"></script>
	
</html>
